name: Build and Push Docker Images

on:
  push:
    branches: [ "wanvideo1.0" ]
  workflow_dispatch:
    inputs:
      promote_to_prod:
        description: 'Promote dev image to production'
        required: false
        default: 'false'

env:
  IMAGE_NAME: jaysowen/runpod-worker-comfy
  DOCKER_BUILDKIT: 1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check disk space before
        run: df -h
      
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo docker image prune --all --force
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ vars.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Build and push DEV image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:wanvideo-dev

      - name: Promote DEV to PROD (manual)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.promote_to_prod == 'true'
        run: |
          docker pull ${{ env.IMAGE_NAME }}:wanvideo-dev
          docker tag ${{ env.IMAGE_NAME }}:wanvideo-dev ${{ env.IMAGE_NAME }}:wanvideo-v0.5
          docker push ${{ env.IMAGE_NAME }}:wanvideo-v0.5

      - name: Check disk space after
        run: df -h