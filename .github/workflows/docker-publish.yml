name: Build and Push Docker Images

on:
  push:
    branches: [ "wanvideo1.0" ]
  pull_request:
    branches: [ "wanvideo1.0" ]

env:
  IMAGE_NAME: jaysowen/runpod-worker-comfy
  DOCKER_BUILDKIT: 1

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check disk space before
        run: df -h
      
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo docker image prune --all --force
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check Docker credentials
        if: github.event_name != 'pull_request'
        run: |
          if [ -z "${{ vars.DOCKER_USER }}" ] || [ -z "${{ secrets.DOCKER_PAT }}" ]; then
            echo "Error: DOCKER_USER variable and DOCKER_PAT secret must be set"
            exit 1
          fi

      - name: Log into Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ vars.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=wanvideo,enable=${{ github.ref == 'refs/heads/wanvideo1.0' }}
            type=raw,value=wanvideo-v0.4,enable=${{ github.ref == 'refs/heads/wanvideo1.0' }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Check disk space after
        run: df -h