name: Build and Push Docker Images

on:
  push:
    branches: [ "general", "t2vfw" ]
  pull_request:
    branches: [ "general", "t2vfw" ]

env:
  IMAGE_NAME: jaysowen/runpod-worker-comfy
  DOCKER_BUILDKIT: 1

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check disk space before
        run: df -h
      
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo docker image prune --all --force
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=general,enable=${{ github.ref == 'refs/heads/general' }}
            type=raw,value=general-v0.1,enable=${{ github.ref == 'refs/heads/general' }}
            type=raw,value=t2vfw,enable=${{ github.ref == 'refs/heads/t2vfw' }}
            type=raw,value=t2vfw-v0.2,enable=${{ github.ref == 'refs/heads/t2vfw' }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            PYTHON_VERSION=3.12.1
            TORCH_VERSION=2.2.1
            CUDA_VERSION=12.5.0
            COMFYUI_VERSION=latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Check disk space after
        run: df -h